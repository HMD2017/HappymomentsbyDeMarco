<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments - Galleria</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background: #fff; color: #333;
    }
    header {
      background: linear-gradient(90deg, #c42d82, #f9d7e7);
      padding: 10px 40px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    nav a {
      color: white; font-weight: 600; text-decoration: none;
      margin-right: 25px; font-size: 1.1rem; transition: color 0.3s ease;
    }
    nav a:last-child { margin-right: 0; }
    nav a:hover { color: #ffe8f1; }
    .slideshow-container {
      max-width: 900px; margin: 30px auto 40px auto;
      position: relative; border-radius: 12px; overflow: hidden;
      box-shadow: 0 10px 20px rgba(196,45,130,0.3);
    }
    .slide {
      display: none; width: 100%; height: 300px;
      background-position: center; background-size: contain; background-repeat: no-repeat;
    }
    .slide.active { display: block; animation: fadeIn 1.5s ease-in-out; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    main {
      max-width: 900px; margin: auto; padding: 20px;
      font-size: 1.2rem; line-height: 1.6; text-align: center;
    }
    main h1 {
      font-weight: 700; color: #c42d82; margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .gallery img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(196,45,130,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center; padding: 20px; background: #f8f8f8;
      color: #777; font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="galleria.html">Galleria</a>
      <a href="contatti.html">Contatti</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" style="height: 60px; border-radius: 8px; box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);" />
  </header>

  <div class="slideshow-container">
    <div class="slide active" style="background-image: url('img/logo.jpg');"></div>
    <div class="slide" style="background-image: url('img/logo.jpg');"></div>
    <div class="slide" style="background-image: url('img/logo.jpg');"></div>
  </div>

  <main>
    <h1>La nostra Galleria</h1>
    <div class="gallery">
      <img src="img/foto1.jpg" alt="Foto 1" />
      <img src="img/foto2.jpg" alt="Foto 2" />
      <img src="img/foto3.jpg" alt="Foto 3" />
      <img src="img/foto4.jpg" alt="Foto 4" />
    </div>
  </main>

  <footer>Â© 2025 Happy Moments by De Marco</footer>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    setInterval(() => {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
