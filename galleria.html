<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments - Galleria</title>
  <style>
    /* Stile identico a index.html */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #c42d82;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #991f5c;
    }
    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      padding: 5px 0;
      border-bottom: 3px solid transparent;
    }
    nav a:hover,
    nav a.active {
      border-color: #c42d82;
      color: #c42d82;
    }
    header img {
      height: 50px;
      user-select: none;
    }
    main {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="galleria.html" class="active">Galleria</a>
      <a href="contatti.html">Contatti</a>
      <a href="servizi.html">Servizi</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <main>
    <!-- Contenuto galleria attuale -->
    <h1>La nostra Galleria</h1>
    <p>Qui puoi inserire le foto o la galleria attuale.</p>
  </main>
</body>
</html>

</body>
</html>
