<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments - Galleria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #ffd1dc, #cde7f0);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin-right: 20px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #c42d82;
    }

    header img {
      height: 60px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #c42d82;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="galleria.html">Galleria</a>
      <a href="contatti.html">Contatti</a>
      <a href="servizi.html">Servizi</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <main>
    <h1>La nostra Galleria</h1>
    <div class="gallery">
      <img src="img/foto1.jpg" alt="Foto 1" />
      <img src="img/foto2.jpg" alt="Foto 2" />
      <img src="img/foto3.jpg" alt="Foto 3" />
      <img src="img/foto4.jpg" alt="Foto 4" />
    </div>
  </main>
</body>
</html>
