<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments - Galleria</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; text-align: center; }
    header {
      background: white;
      padding: 10px 30px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky; top: 0; z-index: 1000;
    }
    nav a {
      margin-right: 20px; color: #333; font-weight: bold; text-decoration: none; font-size: 1.1rem;
    }
    nav a:hover { color: #c42d82; }
    header img { height: 70px; }

    main {
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="galleria.html">Galleria</a>
      <a href="contatti.html">Contatti</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <main>
    <h1>Galleria</h1>
    <div class="gallery">
      <img src="img/foto1.jpg" alt="Foto 1" />
      <img src="img/foto2.jpg" alt="Foto 2" />
    </div>
  </main>
</body>
</html>
