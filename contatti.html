<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments - Contatti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #ffd1dc, #cde7f0);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin-right: 20px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #c42d82;
    }

    header img {
      height: 60px;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: left;
    }

    h1 {
      color: #c42d82;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background: #c42d82;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a82565;
    }

    p.contact-info {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    a {
      color: #c42d82;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="galleria.html">Galleria</a>
      <a href="contatti.html">Contatti</a>
      <a href="servizi.html">Servizi</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <main>
    <h1>Contatti</h1>
    <form action="mailto:happymoments_bydemarco@gmx.ch" method="post" enctype="text/plain">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="Nome" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="Email" required />

      <label for="message">Messaggio:</label>
      <textarea id="message" name="Messaggio" rows="5" required></textarea>

      <button type="submit">Invia</button>
    </form>

    <p class="contact-info">
      Oppure scrivici a <a href="mailto:happymoments_bydemarco@gmx.ch">happymoments_bydemarco@gmx.ch</a><br />
      oppure chiamaci al <strong>+41 79 315 75 79</strong> / <strong>+41 78 765 80 51</strong>
    </p>
  </main>
</body>
</html>
