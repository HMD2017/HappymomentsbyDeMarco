<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments - Contatti</title>
  <style>
    /* Stile identico */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #c42d82;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #991f5c;
    }
    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      padding: 5px 0;
      border-bottom: 3px solid transparent;
    }
    nav a:hover,
    nav a.active {
      border-color: #c42d82;
      color: #c42d82;
    }
    header img {
      height: 50px;
      user-select: none;
    }
    main {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.05);
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #c42d82;
      box-shadow: 0 0 5px rgb(196 45 130 / 0.5);
    }
    button {
      background-color: #c42d82;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #991f5c;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="galleria.html">Galleria</a>
      <a href="contatti.html" class="active">Contatti</a>
      <a href="servizi.html">Servizi</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <main>
    <h1>Contattaci</h1>
    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Il tuo nome" required />
      <input type="email" name="email" placeholder="La tua email" required />
      <textarea name="messaggio" rows="6" placeholder="Il tuo messaggio" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </main>
</body>
</html>
