<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments by De Marco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(
        135deg,
        #97d1dc,
        #9cc10a,
        #fae411,
        #eb3d12,
        #df031e
      );
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Banner bianco */
    header {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    /* Menu navigazione */
    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #c42d82;
    }

    /* Logo a destra */
    header img {
      height: 70px;
      object-fit: contain;
    }

    /* Sezioni della pagina */
    section {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: normal;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* Galleria */
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Rubrica contatti */
    .rubrica ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 400px;
      color: white;
    }
    .rubrica li {
      background: rgba(0,0,0,0.3);
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 1.1rem;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#rubrica">Rubrica</a>
      <a href="#galleria">Galleria</a>
      <a href="#contatti">Contatti</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <section id="rubrica" class="rubrica">
    <h2>Rubrica</h2>
    <ul>
      <li>Mario Rossi - mario@example.com - 1234567890</li>
      <li>Anna Bianchi - anna@example.com - 0987654321</li>
      <li>Luigi Verdi - luigi@example.com - 3456789012</li>
    </ul>
  </section>

  <section id="galleria" class="gallery">
    <h2>Galleria</h2>
    <img src="img/foto1.jpg" alt="Foto 1" />
    <img src="img/foto2.jpg" alt="Foto 2" />
  </section>

  <section id="contatti">
    <h2>Contatti</h2>
    <p style="max-width:400px; margin: 0 auto; font-size:1.1rem;">
      Per informazioni, scrivici a <a href="mailto:info@happymoments.it" style="color:#fff; text-decoration: underline;">info@happymoments.it</a> o chiamaci al <strong>0123-456789</strong>.
    </p>
  </section>

</body>
</html>
