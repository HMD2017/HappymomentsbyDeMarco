<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin-right: 20px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #c42d82;
    }

    header img {
      height: 70px;
    }

    main {
      background: rgba(255, 255, 255, 0.85);
      margin: 60px auto;
      padding: 40px 20px;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #c42d82;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Sfondo dinamico -->
  <div class="background" id="background"></div>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="galleria.html">Galleria</a>
      <a href="contatti.html">Contatti</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <!-- Contenuto principale -->
  <main>
    <h1>Benvenuti su Happy Moments</h1>
    <p>
      Organizziamo eventi unici e memorabili per ogni occasione speciale.<br />
      Vivi momenti indimenticabili con noi!
    </p>
  </main>

  <!-- Script per slideshow -->
  <script>
    const images = ["img/foto3.jpg", "img/foto4.jpg"];
    let index = 0;
    const bg = document.getElementById("background");

    function changeBackground() {
      bg.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    // Primo sfondo subito
    changeBackground();

    // Cambia ogni 5 secondi
    setInterval(changeBackground, 5000);
  </script>
</body>
</html>
