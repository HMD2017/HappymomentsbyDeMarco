<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments by De Marco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(
        135deg,
        #97d1dc,
        #9cc10a,
        #fae411,
        #eb3d12,
        #df031e
      );
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      height: 180px; /* Altezza banner, puoi modificare */
      background: url('img/logo.jpg') center center no-repeat;
      background-size: cover;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      background-color: rgba(0,0,0,0.3);
      padding: 5px 20px;
      border-radius: 10px;
    }
    header p {
      margin: 5px 0 0 0;
      font-size: 1.2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      background-color: rgba(0,0,0,0.3);
      padding: 3px 15px;
      border-radius: 10px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <!-- L’immagine è usata come sfondo del banner -->
    <h1>Benvenuti su Happy Moments</h1>
    <p>Creiamo ricordi indimenticabili per ogni occasione speciale.</p>
  </header>

  <section class="gallery">
    <img src="img/foto1.jpg" alt="Foto 1" />
    <img src="img/foto2.jpg" alt="Foto 2" />
  </section>

</body>
</html>
