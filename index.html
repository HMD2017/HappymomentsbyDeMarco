<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments by De Marco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 400px;
      margin-bottom: 20px;
    }
    h1 {
      color: #c42d82;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <img src="img/LogoHappyMoments.jpg" alt="Logo Happy Moments" />
    <h1>Benvenuti su Happy Moments</h1>
    <p>Creiamo ricordi indimenticabili per ogni occasione speciale.</p>
  </header>

  <section class="gallery">
    <img src="img/foto1.jpg" alt="Foto 1" />
    <img src="img/foto2.jpg" alt="Foto 2" />
  </section>

</body>
</html>
