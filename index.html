<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments by De Marco</title>
  <style>
    /* Reset e font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('img/sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 900px;
    }
    header img {
      width: 350px;
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(196, 45, 130, 0.7);
    }
    h1 {
      color: #c42d82;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.2rem;
      font-weight: 500;
      color: #f3c4d2;
    }

    /* Galleria immagini */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 900px;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(196, 45, 130, 0.8);
    }

    /* Rubrica - contatti */
    .contacts {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 30px 20px;
      width: 100%;
      max-width: 600px;
      color: #fff;
      font-size: 1.1rem;
      box-shadow: 0 0 20px rgba(196, 45, 130, 0.7);
    }
    .contacts h2 {
      margin-bottom: 15px;
      color: #f3c4d2;
      border-bottom: 2px solid #c42d82;
      padding-bottom: 8px;
    }
    .contacts p {
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 650px) {
      header img, .gallery img {
        width: 90vw;
      }
      .contacts {
        max-width: 90vw;
      }
    }

  </style>
</head>
<body>

  <header>
    <img src="img/LogoHappyMoments.jpg" alt="Logo Happy Moments" />
    <h1>Benvenuti su Happy Moments</h1>
    <p class="subtitle">Creiamo ricordi indimenticabili per ogni occasione speciale.</p>
  </header>

  <section class="gallery">
    <img src="img/foto1.jpg" alt="Foto 1" />
    <img src="img/foto2.jpg" alt="Foto 2" />
  </section>

  <section class="contacts">
    <h2>Contatti</h2>
    <p><strong>Telefono:</strong> +39 333 1234567</p>
    <p><strong>Email:</strong> info@happymoments.com</p>
    <p><strong>Indirizzo:</strong> Via Roma 123, Milano, Italia</p>
  </section>

</body>
</html>
