<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments by De Marco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(
        135deg,
        #97d1dc,
        #9cc10a,
        #fae411,
        #eb3d12,
        #df031e
      );
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      width: 100%;
      height: 180px; /* altezza banner */
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    header .text-container {
      max-width: 60%;
      text-align: left;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #c42d82;
    }
    header p {
      margin: 5px 0 0 0;
      font-size: 1.2rem;
      color: #555;
    }
    header img {
      height: 140px; /* adattalo se vuoi */
      width: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <div class="text-container">
      <h1>Benvenuti su Happy Moments</h1>
      <p>Creiamo ricordi indimenticabili per ogni occasione speciale.</p>
    </div>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <section class="gallery">
    <img src="img/foto1.jpg" alt="Foto 1" />
    <img src="img/foto2.jpg" alt="Foto 2" />
  </section>

</body>
</html>
