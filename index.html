<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments - Home</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #c42d82;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #991f5c;
    }
    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      padding: 5px 0;
      border-bottom: 3px solid transparent;
    }
    nav a:hover,
    nav a.active {
      border-color: #c42d82;
      color: #c42d82;
    }
    header img {
      height: 50px;
      user-select: none;
    }
    main {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.05);
    }
    h1, h2 {
      color: #c42d82;
      margin-bottom: 24px;
    }
    p {
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .strengths-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 700px) {
      .strengths-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .strength-box {
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      background: #fff;
      color: #333;
      box-shadow: none;
      user-select: none;
      text-align: left;
    }
    .strength-box:hover {
      box-shadow: 0 8px 20px rgb(196 45 130 / 0.3);
      transform: translateY(-4px);
      border-color: #c42d82;
      color: #c42d82;
    }
    .strength-box h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="galleria.html">Galleria</a>
      <a href="contatti.html">Contatti</a>
      <a href="servizi.html">Servizi</a>
    </nav>
    <img src="img/logo.jpg" alt="Logo Happy Moments" />
  </header>

  <main>
    <!-- Contenuto attuale home -->
    <h1>Benvenuti a Happy Moments</h1>
    <p>Qui puoi inserire il testo originale della tua pagina home.</p>

    <div class="strengths-container">
      <div class="strength-box">Esperienza</div>
      <div class="strength-box">Personalizzazione</div>
      <div class="strength-box">Flessibilit√†</div>
    </div>
  </main>
</body>
</html>
