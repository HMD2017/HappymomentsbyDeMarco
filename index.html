<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Moments by De Marco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(
        135deg,
        #97d1dc,
        #9cc10a,
        #fae411,
        #eb3d12,
        #df031e
      );
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    header img {
      width: 350px;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    p {
      color: #f0f0f0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <img src="img/LogoHappyMoments.jpg" alt="Logo Happy Moments" />
    <h1>Benvenuti su Happy Moments</h1>
    <p>Creiamo ricordi indimenticabili per ogni occasione speciale.</p>
  </header>

  <section class="gallery">
    <img src="img/foto1.jpg" alt="Foto 1" />
    <img src="img/foto2.jpg" alt="Foto 2" />
  </section>

</body>
</html>
